name: Build Image

on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Free up disk space
        run: |
          rm -rf /usr/share/dotnet
          rm -rf /opt/ghc
          rm -rf "/usr/local/share/boost"
          rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Install dependencies
        run: sudo apt install -y btrfs-progs
      
      - name: Make workspace
        run: |
          fallocate -l 40G workspace.img
          mkfs.btrfs workspace.img
          mkdir -p ~/.cache/bazel

      - name: Mount workspace
        run: sudo mount -o compress=zstd:15 workspace.img ~/.cache/bazel

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build base image
        run: sudo bazel run :push_server_image

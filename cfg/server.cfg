// Global Settings
sv_region 0
sv_lan 0

// Map Download
sv_downloadurl "https://lanofdoom.github.io/csgo-maps/releases/v1.0.0/csgo"
sv_allowdownload 1
sv_allowupload 1

// Steam Workshop
sv_broadcast_ugc_downloads 1
sv_broadcast_ugc_download_progress_interval 1

// Team Rules
mp_limitteams 0
mp_spectators_max 64
mp_autokick 0
mp_autoteambalance 0

// Game Rules
mp_hostagepenalty 0
mp_forcecamera 1

// Communication
sv_voiceenable 0

// Rates
sv_maxrate 0
sv_minrate 128000
sv_maxupdaterate 128
sv_minupdaterate 128
sv_mincmdrate 128

// Voting
sv_allow_votes 0

// Unload all SourceMod plugins
sm plugins unload_all

// Load desired base SourceMod plugins
sm plugins load basecommands
sm plugins load nextmap
sm plugins load disabled/mapchooser
sm plugins load disabled/nominations
sm plugins load disabled/rockthevote

// Load LAN of DOOM SourceMod plugins
sm plugins load auth_by_steam_group
sm plugins load lan_of_doom_map_settings

// Configure SourceMod Plugins
sm_nominate_excludecurrent 0
sm_nominate_excludeold 0
sm_mapvote_exclude 0
sm_mapvote_extend 0
sm_mapvote_runoff 1
sm_rtv_initialdelay 0.0
sm_rtv_interval 0.0
sm_rtv_needed 0.50
// Global Settings
sv_region 0
sv_lan 0

sv_hibernate_when_empty 1
sv_hibernate_ms 5

sv_broadcast_ugc_downloads 1
sv_broadcast_ugc_download_progress_interval 4

sv_allow_votes 1
mp_endmatch_votenextmap 1
sv_vote_allow_in_warmup 1
sv_vote_allow_spectators 1
sv_vote_creation_timer 1
sv_vote_failure_timer 1
sv_vote_issue_kick_allowed 0

bot_join_after_player 0

// Max File Size
net_maxfilesize 64

// Rates
sv_maxrate 0
sv_minrate 128000
sv_maxupdaterate 128
sv_minupdaterate 128
sv_maxcmdrate 128
sv_mincmdrate 128
net_splitpacket_maxrate 1048576

// Unload all SourceMod plugins
sm plugins unload_all

// Load LAN of DOOM SourceMod plugins
sm plugins load auth_by_steam_group